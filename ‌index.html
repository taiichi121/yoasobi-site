<body>

<section class="hero">
  <div class="hero-content">
    <h1 id="typing-title"></h1>
    <p id="typing-subtitle"></p >
    <button class="more-btn" id="moreBtn">もっと知る</button>
</div>
</section>
<footer>

  </footer>
<script src="js/main.js"></script>
<script>
  window.addEventListener("load", () => {
    document.body.classList.add("loaded");

   
    setTimeout(() => {
      typeLine("typing-title", "YOASOBI", () => {
        typeLine("typing-subtitle", "小説を音楽にするユニット", () => {
          const btn = document.getElementById("moreBtn");
          btn.style.opacity = "1";
          btn.style.transform = "translateY(0)";
        });
      });
    }, 800);

    
    document.getElementById("moreBtn").addEventListener("click", () => {
      document.body.classList.add("fade-out");
      setTimeout(() => {
        window.location.href = "news.html"; 
      }, 800);
    });
  });

  // 打字函数
  function typeLine(id, text, callback) {
    const el = document.getElementById(id);
    el.classList.add("type-line");
    el.textContent = "";
    let i = 0;
    const timer = setInterval(() => {
      el.textContent += text.charAt(i);
      i++;
      if (i >= text.length) {
        clearInterval(timer);
        el.classList.remove("type-line");
        if (callback) callback();
      }
    }, 150);
  }
</script>
<script>
  window.addEventListener("load", () => {
    document.body.classList.add("loaded");
  });
</script><script>document.getElementById("moreBtn").addEventListener("click", () => {
  const btn = document.getElementById("moreBtn");
  document.body.classList.remove("loaded"); // 开始淡出
  setTimeout(() => {
    window.location.href = "news.html"; // 跳转
  }, 800); // 时间要和 CSS 中的 transition 保持一致
});</script></body>
</html>
